<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>

    <script>
        "use strict";

        // a callback is a function pass as an argument to another function

        // js functions are executed in the sequence they are called

        // this example, some calculations are made and the result is displayed
        function myDisplayer(some) {
            document.getElementById("demo").innerHTML = some;
        }

        function myCalculator(num1, num2, myCallback) {
            let sum = num1 + num2;
            myCallback(sum);
        }
        // myCalculator(5, 5, myDisplayer);


        // example:
        // we have an array of numbers, we want to remove the negative numbers
        const myNumbers = [4, 1, -20, -7, 5, 9, -6];

        // (return any number that is bigger than or equal to 0)
        const posNumbers = removeNeg(myNumbers, (x) => x >= 0);

        // display the result
        document.getElementById("demo").innerHTML = posNumbers;

        // function to keep only the positive numbers
        function removeNeg(numbers, callback) {
            const myArray = [];
            for (const x of numbers) {
                if (callback(x)) {
                    myArray.push(x);
                }
            }
            return myArray;
        }

    </script>
</body>

</html>
