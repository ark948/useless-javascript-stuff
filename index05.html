<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- USING document.write is not advised, as it will delete the existing html -->
    <h1>My first web page</h1>
    <!-- this p sentence will be replaced -->
    <p>My first paragraph.</p>

    <button type="button" onclick="document.write(5 + 6)">Try it out</button>

    <script>
        // document.write(5 + 6);
        window.alert(5 + 6);
        // alert(5 + 6) this also works
        // everything belongs to window
        console.log("hello")
    </script>
</body>
</html>
