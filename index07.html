<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- three ways to declare a variable in javascript -->
    <script>
        let a = 2;
        var b = 3; // for older versions - before 2015
        const c = 4;
        let lastname, lastName;
        lastName = "Doe";
        lastname = "Peterson";
        // this is a line comment

        /*
        this is a multi-line comment
        */

        // dollar sign is valid for variable names
        let $a = 2;
        let $ = "Hello World";
        let $$$ = 2;
        let $myMoney = 5;

        // underscroe is also valid
        let _lastName = "Johnson";
        let _x = 2;
        let _100 = 5;

        // vars with let cannot be re-declared
        // vars with var can be re-declared

        // You can create a constant array:
        const cars = ["Saab", "Volvo", "BMW"];

        // You can change an element:
        cars[0] = "Toyota";

        // You can add an element:
        cars.push("Audi")

        // You can create a const object:
        const car = { type: "Fiat", model: "500", color: "white" };

        // You can change a property:
        car.color = "red";

        // You can add a property:
        car.owner = "Johnson";
    </script>
</body>

</html>
