<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        "use strict";

        // classes are templates for Objects (introduced in ES6 or ECMAScript 2015)
        class Car {
            constructor(name, year) {
                this.name = name;
                this.year = year;
            }
            age() {
                const date = new Date();
                return date.getFullYear() - this.year;
            }
        }


        const myCar = new Car("Ford", 2014);
        console.log(myCar.age());
    </script>
</body>

</html>
