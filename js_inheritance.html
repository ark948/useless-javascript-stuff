<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        class Car {
            constructor(brand) {
                this.carname = brand;
            }
            get cnam() {
                return this.carname;
            }
            set cnam(x) {
                this.carname = x;
            }
            present() {
                return 'I have a ' + this.carname;
            }
        }

        class Model extends Car {
            constructor(brand, mod) {
                super(brand);
                this.model = mod;
            }
            show() {
                return this.present() + ', it is a ' + this.model;
            }
        }

        let myCar = new Model("Ford", "Mustang");
        document.getElementById("demo").innerHTML = myCar.show();
        document.getElementById("demo").innerHTML = myCar.cnam; // using the getter

        // the name of the getter/setter methods cannot be the same as the name of the propery in this case: carname
        // You can use the underscore character to separate the getter / setter from the actual property:
        class Car {
            constructor(brand) {
                this._carname = brand;
            }
            get carname() {
                return this._carname;
            }
            set carname(x) {
                this._carname = x;
            }
        }

        const myCar = new Car("Ford");

        document.getElementById("demo").innerHTML = myCar.carname;
        myCar.carname = "Volvo";
    </script>
</body>

</html>
